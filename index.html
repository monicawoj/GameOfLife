<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.min.js"></script>
</head>

<body>
    <div class="flex-container">
        <section id="board-set">
            <form>
                <fieldset>
                    <legend>Set board dimensions:</legend>
                    <label>Width:
                        <input id="width-set" value="10" type="number" name="width" min="10" max="100">
                    </label>
                    <label>Height:
                        <input id="height-set" value="10" type="number" name="height" min="10" max="100">
                    </label>
                </fieldset>
                <input class="start" type="submit" value="Create board">
            </form>
        </section>
        <section id="board">
        </section> 
        <section id="game-set">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
        </section>

    </div>
</body>

</html>
